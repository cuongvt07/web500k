<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu Toys Store - Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600&family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #d4a574;
            border-radius: 10px;
        }
        
        .login-form {
            padding: 20px;
        }
        
        .login-form .form-label {
            font-family: 'Markazi Text', serif;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .login-form .form-control {
            font-family: 'Markazi Text', serif;
            font-size: 1rem;
            border-radius: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .button-group button,
        .button-group .btn {
            flex: 1;
            min-width: 150px;
            font-family: 'Markazi Text', serif;
            font-size: 1rem;
        }
        
        .button-group .btn-link {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Container - Loaded Dynamically -->
    <div id="header-container"></div>
    
    <!-- Login Section - Loaded Dynamically from JSON -->
    <section class="products-section">
        <div class="container">
            <div class="login-container" id="login-container">
                <!-- Login form will be loaded here by data-loader.js -->
            </div>
        </div>
    </section>
    
    <!-- Footer Container - Loaded Dynamically -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout-loader.js"></script>
    <script src="data-loader.js"></script>
    
    <!-- Initialize Data Loader for Login Page -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = new DataLoader('data/data-login.json');
            await loader.load();
            loader.renderLoginForm('login-container');
            document.title = 'SuSu Toys Store - ' + loader.getTitle();
        });
    </script>
</body>
</html>
