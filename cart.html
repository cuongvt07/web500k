<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu Toys Store - Giỏ Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600&family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-items {
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #d4a574;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .cart-item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-summary {
            padding: 20px;
            background-color: #e8dcc8;
            border-radius: 10px;
            text-align: right;
            font-size: 1.1rem;
        }
        
        .cart-summary h4 {
            font-weight: 600;
            margin-top: 10px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Header Container - Loaded Dynamically -->
    <div id="header-container"></div>
    
    <!-- Cart Section - Loaded Dynamically from JSON -->
    <section class="products-section">
        <div class="container">
            <h2 class="mb-4">Giỏ Hàng</h2>
            <div id="cart-container">
                <!-- Cart items will be loaded here by data-loader.js -->
            </div>
            <button class="btn btn-primary btn-lg mt-4">Tiếp Tục Mua Sắm</button>
            <button class="btn btn-success btn-lg mt-4 ms-2">Thanh Toán</button>
        </div>
    </section>
    
    <!-- Footer Container - Loaded Dynamically -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout-loader.js"></script>
    <script src="data-loader.js"></script>
    
    <!-- Initialize Data Loader for Cart Page -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = new DataLoader('data/data-cart.json');
            await loader.load();
            loader.renderCart('cart-container');
            document.title = 'SuSu Toys Store - ' + loader.getTitle();
        });
    </script>
</body>
</html>
