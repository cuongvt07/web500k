<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu Toys Store - Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600&family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Container - Loaded Dynamically -->
    <div id="header-container"></div>
    
    <!-- Hero Banner -->
    <section class="hero-banner">
        <div class="container">
            <img src="images/banner3 2.png" alt="Banner" class="img-fluid">
        </div>
    </section>
    
    <!-- Category Header -->
    <div class="category-header">
        <div class="container">
            <nav class="d-flex justify-content-around">
                <a href="#" class="nav-link-custom">Sản phẩm</a>
                <a href="#" class="nav-link-custom">Hàng mới về</a>
                <a href="#" class="nav-link-custom">Danh mục</a>
                <a href="#" class="nav-link-custom">Khuyến mãi</a>
            </nav>
        </div>
    </div>
    
    <!-- Products Section - Loaded Dynamically from JSON -->
    <section class="products-section">
        <div class="container">
            <div id="products-container">
                <!-- Products will be loaded here by data-loader.js -->
            </div>
        </div>
    </section>
    
    <!-- Footer Container - Loaded Dynamically -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout-loader.js"></script>
    <script src="data-loader.js"></script>
    
    <!-- Initialize Data Loader -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = new DataLoader('data/data-main.json');
            await loader.load();
            loader.renderProducts('products-container');
            document.title = 'SuSu Toys Store - ' + loader.getTitle();
        });
    </script>
</body>
</html>
