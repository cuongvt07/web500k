<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu Toys Store - Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600&family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header Container - Loaded Dynamically -->
    <div id="header-container"></div>
    
    <!-- Hero Banner (Bootstrap carousel with 3 slides) -->
    <section class="hero-banner">
        <div class="container">
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" style="height: 400px;">
                        <img src="../images/banner3.webp" class="d-block w-100" alt="Banner 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/banner.webp" class="d-block w-100" alt="Banner 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/banner2.webp" class="d-block w-100" alt="Banner 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Trước</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Sau</span>
                </button>
            </div>
        </div>
    </section>
    
    <!-- Best Sellers Section -->
    <section class="products-section">
        <div class="container mb-5">
            <h2 class="section-title mb-4">Hàng bán chạy</h2>
            <div id="bestseller-products-container"></div>
        </div>
    </section>

    <!-- New Arrivals Section -->
    <section class="products-section">
        <div class="container mb-5">
            <h2 class="section-title mb-4">Hàng mới về</h2>
            <div id="new-products-container"></div>
        </div>
    </section>

    <!-- Sale Products Section -->
    <section class="products-section">
        <div class="container mb-5">
            <h2 class="section-title mb-4">Hàng khuyến mãi</h2>
            <div id="sale-products-container"></div>
        </div>
    </section>
    
    <!-- Footer Container - Loaded Dynamically -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script src="../js/data-loader.js"></script>
    
    <!-- Initialize Data Loader with 3 sections -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const loader = new DataLoader('../data/data-main.json');
            await loader.load();
            // Hàng bán chạy: demo lấy 3 sản phẩm đầu (hoặc có thể lọc theo trường riêng nếu có)
            loader.renderProducts('bestseller-products-container', { filter: p => [1,2,3].includes(p.id) });
            // Hàng mới về: sản phẩm có new: true
            loader.renderProducts('new-products-container', { filter: p => p.new });
            // Hàng khuyến mãi: sản phẩm có originalPrice > salePrice
            loader.renderProducts('sale-products-container', { filter: p => p.originalPrice && p.originalPrice > p.salePrice });
            document.title = 'SuSu Toys Store - ' + loader.getTitle();
        });
    </script>
</body>
</html>
