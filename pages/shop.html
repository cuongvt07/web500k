<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSu Toys Store - Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;600&family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .shop-container {
            display: flex;
            gap: 30px;
            padding: 40px 0;
        }

        .sidebar-filter {
            width: 250px;
            flex-shrink: 0;
        }

        .products-list {
            flex: 1;
        }

        .filter-section {
            background-color: #d9c0a3;
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 0;
            overflow: hidden;
        }

        .filter-header {
            background-color: #d9d9d9;
            padding: 15px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #333;
        }

        .filter-item {
            padding: 12px 20px;
            border-bottom: 1px solid #c9b8a3;
            cursor: pointer;
            font-family: 'Markazi Text', serif;
            font-size: 1rem;
            color: #000;
            transition: background-color 0.3s;
        }

        .filter-item:last-child {
            border-bottom: none;
        }

        .filter-item:hover {
            background-color: #e8d7c3;
        }

        .filter-item input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .filter-item label {
            cursor: pointer;
            margin: 0;
        }

        @media (max-width: 1024px) {
            .shop-container {
                flex-direction: column;
            }

            .sidebar-filter {
                width: 100%;
            }

            .filter-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header Container - Loaded Dynamically -->
    <div id="header-container"></div>

    <!-- Shop Section with Sidebar Filter -->
    <section class="products-section">
        <div class="container">
            <div class="shop-container">
                <!-- Sidebar Filter -->
                <aside class="sidebar-filter" id="sidebar-filter">
                    <!-- Filter sections will be loaded here -->
                </aside>

                <!-- Products List -->
                <div class="products-list">
                    <h2 class="mb-4">Tất Cả Sản Phẩm</h2>
                    <div id="products-container">
                        <!-- Products will be loaded here by data-loader.js -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer Container - Loaded Dynamically -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/layout-loader.js"></script>
    <script src="../js/data-loader.js"></script>
    
    <!-- Initialize Data Loader and Filter -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load filter data
            const filterResponse = await fetch('../data/filter-data.json');
            const filterData = await filterResponse.json();
            renderFilters(filterData);

            // Load products
            const loader = new DataLoader('../data/data-shop.json');
            await loader.load();

            // Initial render (no filters)
            loader.renderProducts('products-container');
            document.title = 'SuSu Toys Store - ' + loader.getTitle();

            // Filter handling (new + price)
            const sidebar = document.getElementById('sidebar-filter');

            function applyFilters() {
                const newCheckbox = document.getElementById('cat-new');
                const newChecked = !!(newCheckbox && newCheckbox.checked);

                const priceSelected = sidebar.querySelector('input[name="price"]:checked');
                let priceRange = null;
                if (priceSelected && filterData && filterData.prices) {
                    priceRange = filterData.prices.find(p => String(p.id) === String(priceSelected.value)) || null;
                }

                const anyFilter = newChecked || !!priceRange;
                if (!anyFilter) {
                    // No filter selected -> show default (with pagination)
                    loader.renderProducts('products-container');
                    return;
                }

                // Apply combined filter; show many items (no pagination) for filtered view
                loader.renderProducts('products-container', {
                    filter: (product) => {
                        if (newChecked && !product.new) return false;
                        if (priceRange) {
                            const price = Number(product.salePrice || 0);
                            if (price < (priceRange.min || 0) || price > (priceRange.max || Infinity)) return false;
                        }
                        return true;
                    },
                    itemsPerPage: 1000
                });
                // Scroll to results
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Listen to changes inside sidebar (checkboxes / radios)
            sidebar.addEventListener('change', applyFilters);

            // Optional: clicking filter-item toggles checkbox for better UX
            sidebar.addEventListener('click', (e) => {
                const item = e.target.closest('.filter-item');
                if (!item) return;
                const input = item.querySelector('input');
                if (!input) return;
                if (input.type === 'checkbox') {
                    input.checked = !input.checked;
                    input.dispatchEvent(new Event('change', { bubbles: true }));
                }
            });
        });

        // Render filter sidebar
        function renderFilters(data) {
            const sidebar = document.getElementById('sidebar-filter');
            let html = '';

            // Categories Filter
            html += '<div class="filter-section">';
            html += '<div class="filter-header">Danh mục sản phẩm</div>';
            data.categories.forEach(cat => {
                // mark 'new' category with id 'new' in filter-data.json if present
                const inputId = `cat-${cat.id}`;
                html += `
                    <div class="filter-item">
                        <input type="checkbox" id="${inputId}" value="${cat.id}">
                        <label for="${inputId}">${cat.name}</label>
                    </div>
                `;
            });
            html += '</div>';

            // Types Filter
            html += '<div class="filter-section">';
            html += '<div class="filter-header">Loại sản phẩm</div>';
            data.types.forEach(type => {
                const inputId = `type-${type.id}`;
                html += `
                    <div class="filter-item">
                        <input type="checkbox" id="${inputId}" value="${type.id}">
                        <label for="${inputId}">${type.name}</label>
                    </div>
                `;
            });
            html += '</div>';

            // Ages Filter
            html += '<div class="filter-section">';
            html += '<div class="filter-header">Lứa tuổi</div>';
            data.ages.forEach(age => {
                const inputId = `age-${age.id}`;
                html += `
                    <div class="filter-item">
                        <input type="checkbox" id="${inputId}" value="${age.id}">
                        <label for="${inputId}">${age.name}</label>
                    </div>
                `;
            });
            html += '</div>';

            // Price Filter
            html += '<div class="filter-section">';
            html += '<div class="filter-header">Mức giá</div>';
            data.prices.forEach(price => {
                const inputId = `price-${price.id}`;
                html += `
                    <div class="filter-item">
                        <input type="radio" id="${inputId}" name="price" value="${price.id}">
                        <label for="${inputId}">${price.name}</label>
                    </div>
                `;
            });
            html += '</div>';

            sidebar.innerHTML = html;
        }
    </script>
</body>
</html>
